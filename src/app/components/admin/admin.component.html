<mat-toolbar color="primary" class="navbar">
    <span (click)="opened = !opened" color="primary" style="cursor: pointer;">
        <mat-icon>menu</mat-icon>
    </span>
    &nbsp;&nbsp;&nbsp;
    <a style="font-size: 1rem;" mat-flat-button color="primary" [routerLink]="['/']">Home</a>
    <span style="flex: 1 1 auto;"></span>

</mat-toolbar>

<mat-sidenav-container>

    <mat-sidenav #sidenav [(opened)]="opened" mode="side">
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/posts']">
                <mat-icon>book</mat-icon>Posts
            </a>
        </mat-nav-list>
        <mat-divider></mat-divider>
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/profile']">
                <mat-icon>account_circle</mat-icon>Profile
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>

</mat-sidenav-container>
